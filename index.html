<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depo Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css"
        integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dists/css/ace.css">
    <link rel="stylesheet" href="dists/css/styles.css">
</head>

<body>
    <div class="container">
        <header class="depo-header">
            <nav class="depo-header__navbar">
                <div class="depo-header__navbar-brand">
                </div>
                <div class="depo-header__navbar-menus">
                </div>
            </nav>
        </header>
        <section class="depo-main">
            <div class="depo-skill">
                <div class="row">
                    <div class="col col-xs-12 col-lg-4">1</div>
                    <div class="col col-xs-12 col-lg-4">2</div>
                    <div class="col col-xs-12 col-lg-4">3</div>
                </div>
            </div>
            <div class="depo-project">
                <div class="row">
                    <div class="col col-xs-12 col-lg-3">1</div>
                    <div class="col col-xs-12 col-lg-3">2</div>
                    <div class="col col-xs-12 col-lg-3">3</div>
                    <div class="col col-xs-12 col-lg-3">4</div>
                </div>
            </div>
            <div class="depo-school">
                <div class="row">
                    <div class="col col-xs-12 col-lg-6">1</div>
                    <div class="col col-xs-12 col-lg-6">2</div>
                </div>
            </div>
        </section>
        <footer class="depo-footer">
                <div class="row">
                    <div class="col col-xs-12 col-lg-4">1</div>
                    <div class="col col-xs-12 col-lg-4">2</div>
                    <div class="col col-xs-12 col-lg-4">3</div>
                </div>
        </footer>
    </div>
    <script src="dists/js/scripts.js"></script>
</body>

</html>
